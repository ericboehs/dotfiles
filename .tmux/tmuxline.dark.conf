# This tmux statusbar config was created by tmuxline.vim
# on Wed, 08 Feb 2023

set -g status-justify "left"
set -g status "on"
set -g status-bg "#25292E"
set -g status-left-style "none"
set -g message-command-style "fg=colour231,bg=colour31"
set -g status-right-style "none"
set -g pane-active-border-style "fg=colour254"
set -g status-style "none,bg=colour234"
set -g message-style "fg=colour231,bg=colour31"
set -g pane-border-style "fg=colour240"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=colour250,bg=colour234"
set -g status-left "#[fg=colour254,bg=#25292E,bold] #S#[fg=colour254,bg=colour234,nobold,nounderscore,noitalics]"
set -g status-right ""
setw -g window-status-format "#[fg=colour244,bg=#25292E] #I"
setw -g window-status-current-format "#[fg=colour234,bg=colour31,nobold,nounderscore,noitalics]#[fg=colour117,bg=#25292E] #{?window_zoomed_flag,üîç,#I}#[fg=colour31,bg=colour234,nobold,nounderscore,noitalics]"

# Dim inactive panes (light)
set -g window-style 'bg=#464C55'
set -g window-active-style 'bg=#25292E'

# Set select color
set -g mode-style 'bg=colour8'
